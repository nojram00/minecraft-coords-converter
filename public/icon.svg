<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="8" y="8" width="240" height="240" rx="32" fill="#1e293b"/>

  <!-- Grid background -->
  <g opacity="0.15" stroke="#38bdf8" stroke-width="1">
    <line x1="32" y1="32" x2="224" y2="32"/>
    <line x1="32" y1="64" x2="224" y2="64"/>
    <line x1="32" y1="96" x2="224" y2="96"/>
    <line x1="32" y1="128" x2="224" y2="128"/>
    <line x1="32" y1="160" x2="224" y2="160"/>
    <line x1="32" y1="192" x2="224" y2="192"/>
    
    <line x1="32" y1="32" x2="32" y2="224"/>
    <line x1="64" y1="32" x2="64" y2="224"/>
    <line x1="96" y1="32" x2="96" y2="224"/>
    <line x1="128" y1="32" x2="128" y2="224"/>
    <line x1="160" y1="32" x2="160" y2="224"/>
    <line x1="192" y1="32" x2="192" y2="224"/>
  </g>

  <!-- Grass block -->
  <rect x="64" y="96" width="128" height="64" fill="#8b5a2b"/>
  <rect x="64" y="80" width="128" height="24" fill="#22c55e"/>

  <!-- Coordinate text -->
  <text x="128" y="50" text-anchor="middle" font-family="monospace" font-size="18" fill="#facc15">
    X:128 Y:64 Z:250
  </text>

  <!-- Left arrow (Overworld → Nether) -->
