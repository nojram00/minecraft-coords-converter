           fill="#22c55e"/>

  <!-- Right arrow -->
  <polygon points="216,128 184,112 184,124 152,124 152,132 184,132 184,144"
           fill="#3b82f6"/>

  <!-- Divider / conversion symbol -->
  <text x="128" y="180" text-anchor="middle"
        font-family="monospace"
        font-size="22"
        fill="#ffffff">
    ÷8
  </text>

</svg>
